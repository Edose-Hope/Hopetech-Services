<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | HOPETECH SERVICES</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .thanks-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #002147;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .thanks-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            color: #333;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .thanks-card i { font-size: 4rem; color: #25d366; margin-bottom: 20px; }
        .btn-home {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-card">
            <i class="fas fa-check-circle"></i>
            <h1 style="font-family: 'Oswald', sans-serif;">Request Received!</h1>
            <p>Our engineers have been notified. We will review your specifications and contact you shortly.</p>
            <a href="index.html" class="btn-home">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
